<section id="login">
  <div class="secure-checkout-title">
    <h2 class="title-4">
      <span class="mx-auto"> <i class="fas fa-lock mr-3"></i> Register </span>
    </h2>
  </div>
  <div class="row m5-2 d-flex justify-content-center align-items-center h-100">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="">
              <label for="fname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="First name is fine"
              />
            </div>
            <div class="mt-3">
              <label for="phone" class="form-label">Last Name</label>
              <input
                type="text"
                name="lname"
                class="form-control"
                placeholder="Last name"
                name="lname"
                id="lname"
              />
              <div class="invalid-feedback">Validation message</div>
            </div>
            <div class="mt-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="username"
                id="username"
              />
              <div class="invalid-feedback">Validation message</div>
            </div>
            <div class="mt-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="email"
              />
              <div class="invalid-feedback">Validation message</div>
            </div>
            <div class="mt-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
              />
              <div class="invalid-feedback">Validation message</div>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button type="button" name="" id="" class="btn btn-primary">
                Login
              </button>
            </div>
            <div class="text-center mt-2 login-link">
              <a
                name=""
                class="text-decoration-none text-primary"
                routerLink="/auth/login"
                id=""
                href="#"
                >already have an account ? sign in.</a
              >
            </div>
            <!-- TODO: This is for server side, there is another version for browser defaults -->
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
